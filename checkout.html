<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Solevia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e53935;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #e53935;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #222;
    }

    .checkout-container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      padding: 30px;
      gap: 20px;
    }

    .checkout-form {
      flex: 1;
      min-width: 300px;
    }

    .checkout-summary {
      flex: 0.8;
      min-width: 260px;
      background: #fafafa;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #ddd;
    }

    h2 {
      margin-bottom: 15px;
      color: #e53935;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #e53935;
      box-shadow: 0 0 5px rgba(229, 57, 53, 0.4);
    }

    .btn {
      background-color: #e53935;
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #b71c1c;
      transform: scale(1.03);
    }

    .summary-line {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 1rem;
    }

    .summary-total {
      font-weight: bold;
      color: #222;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: 50px;
      font-size: 0.9rem;
    }

    .success-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 40px 50px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
      z-index: 999;
      display: none;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .success-popup h2 {
      color: #28a745;
      margin-bottom: 10px;
    }

    .success-popup p {
      font-size: 1.1rem;
      color: #444;
    }

    .success-popup button {
      margin-top: 20px;
      background-color: #e53935;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .success-popup button:hover {
      background-color: #b71c1c;
    }

    @media (max-width: 700px) {
      .checkout-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
   <div id="navbar-placeholder"></div>

  <h1>Checkout</h1>

  <div class="checkout-container">
    <div class="checkout-form">
      <h2>Billing Information</h2>
      <form id="paymentForm">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required>

        <label>Address</label>
        <input type="text" id="address" placeholder="123 Main Street" required>

        <label>Card Number</label>
        <input type="text" id="card" maxlength="16" placeholder="1111 2222 3333 4444" required>

        <label>Expiry Date</label>
        <input type="month" id="expiry" required>

        <label>CVV</label>
        <input type="password" id="cvv" maxlength="3" placeholder="123" required>

        <button type="submit" class="btn">Complete Payment</button>
      </form>
    </div>

    <div class="checkout-summary">
      <h2>Order Summary</h2>
      <div class="summary-line">
        <span>Subtotal:</span> <span id="subtotal">‚Çπ0.00</span>
      </div>
      <div class="summary-line">
        <span>Shipping:</span> <span>‚Çπ49.00</span>
      </div>
      <div class="summary-line summary-total">
        <span>Total:</span> <span id="total">‚Çπ0.00</span>
      </div>
    </div>
  </div>

  <div class="success-popup" id="successPopup">
    <h2>üéâ Payment Successful!</h2>
    <p>Your order has been placed successfully.</p>
    <button onclick="window.location.href='index.html'">Go to Home</button>
  </div>

  <footer>
    <p>&copy; 2025 Solevia. All Rights Reserved. | Designed with ‚ù§Ô∏è by Solevia Team</p>
  </footer>

  <script>
    const subtotalEl = document.getElementById("subtotal");
    const totalEl = document.getElementById("total");
    const popup = document.getElementById("successPopup");

    const storedTotal = localStorage.getItem("checkoutTotal");
    const subtotal = storedTotal ? parseFloat(storedTotal) : 0;
    const shipping = subtotal > 0 ? 49 : 0;
    const total = subtotal + shipping;

    subtotalEl.textContent = `‚Çπ${subtotal.toFixed(2)}`;
    totalEl.textContent = `‚Çπ${total.toFixed(2)}`;

    document.getElementById("paymentForm").addEventListener("submit", (e) => {
      e.preventDefault();
      popup.style.display = "block";

      // Clear cart after checkout
      localStorage.removeItem("cartItems");
      localStorage.removeItem("checkoutTotal");

      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    });
  </script>
</body>
</html>
